<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Welcome</title>
</head>
<body>
<table>
			<thead>
				<tr>
					<th>Make</th>
					<th>Model</th>
					<th>Description</th>
					<th>Year</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car : ${carList}">
					<td th:text="${car.make}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.description}"></td>
					<td th:text="${car.year}"></td>
				</tr>
			</tbody>
		</table>
</body>
</html>
